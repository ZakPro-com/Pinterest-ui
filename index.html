<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest-Like UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .masonry {
            column-count: 2;
            column-gap: 1rem;
        }

        @media (min-width: 768px) {
            .masonry {
                column-count: 3;
            }
        }

        @media (min-width: 1024px) {
            .masonry {
                column-count: 4;
            }
        }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            display: inline-block;
            width: 100%;
        }

        .masonry img {
            display: block;
            width: 100%;
            border-radius: 0.75rem;
            transition: transform 0.3s;
        }

        .masonry img:hover {
            transform: scale(1.05);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 12px 0;
            border-top: 1px solid #e2e2e2;
        }

        .bottom-nav a {
            color: gray;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .bottom-nav a:hover {
            color: black;
            transform: scale(1.2);
        }

        .bottom-nav i {
            font-size: 1.8rem;
        }
    </style>
</head>
<body class="bg-gray-100 pb-20">
    
    <div class="container mx-auto px-4 py-8">
        <div class="masonry">
            <div class="masonry-item">
                <img src="img/image1.webp" alt="Image 1">
            </div>
            <div class="masonry-item">
                <img src="img/image2.webp" alt="Image 2">
            </div>
            <div class="masonry-item">
                <img src="img/image3.webp" alt="Image 3">
            </div>
            <div class="masonry-item">
                <img src="img/image4.webp" alt="Image 4">
            </div>
            <div class="masonry-item">
                <img src="img/image5.webp" alt="Image 5">
            </div>
            <div class="masonry-item">
                <img src="img/image6.webp" alt="Image 6">
            </div>
            <div class="masonry-item">
                <img src="img/image7.webp" alt="Image 7">
            </div>
            <div class="masonry-item">
                <img src="img/image8.webp" alt="Image 8">
            </div>
            <div class="masonry-item">
                <img src="img/image9.webp" alt="Image 9">
            </div>
            <div class="masonry-item">
                <img src="img/image10.webp" alt="Image 10">
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="#">
            <i data-feather="home"></i>
        </a>
        <a href="#">
            <i data-feather="search"></i>
        </a>
        <a href="#">
            <i data-feather="plus-circle"></i>
        </a>
        <a href="#">
            <i data-feather="message-circle"></i>
        </a>
        <a href="#">
            <i data-feather="user"></i>
        </a>
    </div>

    <script>
        feather.replace();
    </script>

</body>
</html>
